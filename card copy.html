<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Card Animation</title>
</head>
<body>
    <div class="container1">
        <div class="card1">
            <div class="shose">
                <div class="circle"></div>
                <img src="adidas.png" alt="adidas">
            </div>
            <div class="info">
                <h1 class="title">Adidas ZX</h1>
                <h3>FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXEPTION COMFORT.</h3>
                <div class="sizes">
                    <button>39</button>
                    <button>40</button>
                    <button class="active">41</button>
                    <button>42</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container2">
        <div class="card2">
            <div class="shose2">
                <div class="circle2"></div>
                <img src="adidas1.png" alt="adidas">
            </div>
            <div class="info2">
                <h1 class="title2">Adidas ACE17.3</h1>
                <h3>FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXEPTION COMFORT.</h3>
                <div class="sizes2">
                    <button>39</button>
                    <button class="active2">40</button>
                    <button>41</button>
                    <button>42</button>
                </div>
                <div class="purchase2">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container3">
        <div class="card3">
            <div class="shose3">
                <div class="circle3"></div>
                <img src="jordan12.png" alt="adidas">
            </div>
            <div class="info3">
                <h1 class="title3">Air Jordan 12</h1>
                <h3>FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXEPTION COMFORT.</h3>
                <div class="sizes3">
                    <button class="active3">39</button>
                    <button>40</button>
                    <button>41</button>
                    <button>42</button>
                </div>
                <div class="purchase3">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>

    <script src="card.js"></script>
</body>
</html>
